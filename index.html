<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <title>Youtube Project</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header text-center mt-3">
            <h1>Josh's Youtube Project</h1>
            <hr />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="input-group mb-3 search-video">
            <input
              type="text"
              class="form-control search-input"
              placeholder="Please enter search term here"
            />
            <span class="input-group-btn ml-3" id="basic-addon2">
              <button class="btn btn-primary submit-search">Search</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 offset-md-1 current-video">
          <div>
            <iframe
              height="300"
              src="https://www.youtube.com/embed/1HygThMLzGs"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <hr />
            <h4>Video Title</h4>
            <p>Video Description</p>
          </div>
        </div>
        <div class="col-md-5">
          <div class="video-list">
            <div class="video">
              <div class="media">
                <img
                  src="https://i.guim.co.uk/img/media/fe1e34da640c5c56ed16f76ce6f994fa9343d09d/0_174_3408_2046/master/3408.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=0d3f33fb6aa6e0154b7713a00454c83d"
                  class="mr-3"
                  alt="..."
                />
                <div class="media-body">
                  <h5 class="mt-0 mb-1">List-based media object</h5>
                </div>
              </div>
              <hr />
            </div>

        </div>
      </div>
    </div>

    <script id="current-video-template" type="text/x-handlebars-template">
      <div>
        <iframe
          height="300"
          src="{{videoUrl}}"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <hr />
        <h4>{{title}}</h4>
        <p>{{description}}</p>
      </div>
    </script>

    <script id="video-template" type="text/x-handlebars-template">
      <div class="video">
        <div class="media">
          <img
            src="{{thumbnailUrl}}"
            class="mr-3"
            alt="..."
          />
          <div class="media-body">
            <h5 class="mt-0 mb-1">{{title}}</h5>
          </div>
        </div>
        <hr />
      </div>
    </script>

    <script src="main.js"></script>
  </body>
</html>
